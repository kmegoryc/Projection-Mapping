<html>
  <head>
    <style>
      #simple,
      #so-simple {
        width: 300px;
        height: 300px;
        color: white;
      }
      #simple {
        background: green;
      }
      #so-simple {
        background: red;
      }
      #nose {
        background: blue;
        color: white;
        width: 50px;
        height: 50px;
        transform: translate(-50%, -50%);
      }
    </style>
    <script src="js/mapstatic.min.js" type="text/javascript"></script>
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load Posenet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  </head>
  <body>
    <div id="simple">This is so simple.</div>
    <div id="so-simple">This is so simple.</div>
    <div id="nose">here is my nose!</div>
    <script>
      var secondobject = document.getElementById("so-simple");
      var myobject = Maptastic("simple", secondobject);
    </script>
    <img id="cat" src="images/cat.jpg " />
    <script>
      var flipHorizontal = false;

      var imageElement = document.getElementById("cat");

      posenet
        .load()
        .then(function(net) {
          const pose = net.estimateSinglePose(imageElement, {
            flipHorizontal: true
          });
          return pose;
        })
        .then(function(pose) {
          const nosepos = pose.keypoints[0].position;
          document
            .getElementById("nose")
            .setAttribute(
              "style",
              `position: absolute; left:${nosepos.x}; top: ${nosepos.y};`
            );
        });
    </script>
  </body>
</html>
